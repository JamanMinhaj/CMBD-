<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section start -->
    <header>
        <div class="flex items-center justify-between p-5 border-b-[2px] border-sky-500 w-[85%] mx-auto">
            <div class="logo">
                <a href="#">
                    <img src="Images/image-kira.jpg" class="w-16" alt="logo">
                </a>
            </div>
            <!-- Navigation -->
            <nav class="flex items-center gap-4 text-xl text-sky-500 capitalize">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="bg-gradient-to-l from-sky-500 to-sky-700 py-2 px-3 text-white rounded">
                    Learn more
                </button>
            </nav>
        </div>
    </header>
    <!-- Header section end -->

    <!-- main start -->
    <main class="bg-gradient-to-r from-indigo-200 from-10% via-sky-200 via-30% to-emerald-500 to-90%">
        <section class="flex gap-8 items-center h-[93vh] items-center bg-grediant w-[85%] mx-auto">
            <img src="https://plus.unsplash.com/premium_photo-1711438464037-ffc4f358fc23?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="hero_img"class="h-96 object-center object-cover w-1/2 rounded">
            <div class="content w-1/2">
                <h2>
                    Title
                </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat natus harum, sit consectetur ad molestias eaque dolorem consequuntur voluptatum dolore.
                </p>
                <a href="#" role="button"class="bg-gradient-to-l from-sky-500 to-sky-700 py-2 px-3 text-white rounded mt-2 inline-block">
                    Explore
                </a>
            </div>
        </section>
    </main>
    <!-- main end -->
    <footer class="footer">

    </footer>
</body>
</html>
