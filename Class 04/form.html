<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML FORMS</title>
    </head>
    <body>
        <h2>HTML FORMS</h2>
        <form>
            <fieldset>
                <legend>
                    <b>
                        User Registration
                    </b>
                </legend>
                <!-- First Name -->
                <labe for="firstname">
                    <mark><b>First Name</b></mark> <span style="color: red;">*</span>
                </labe>
                <br/>
                <input type="text" id="firstname" placeholder="Write Your First Name" required/><br/>
                <br/>
                <!-- Second Name -->
                <label for="secondName">
                    <mark><b>Second Name</b></mark><span style="color: red;">*</span><br/>
                </label>
                <input type="text" id="secondName" placeholder="Write Your Second Name" required/>
                <br/>
                <br/>
                <!-- Number -->
                <label for="number">
                    <mark>
                        <b>
                            Phone Number
                        </b>
                    </mark>
                </label>
                <br/>
                <input type="number" id="number" placeholder="+880" required/><br/>
                <br/>
                <!-- Country -->
                <label for="country"><mark><b>You From</b></mark></label><br/>
                <select id="country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Nepal">Nepal</option>
                </select>
                <br/>
                <br/>
                <!-- Email -->
                <label for="email">
                    <mark>
                        <b>
                            Email
                        </b>
                    </mark>
                </label><br/>
                <input type="email" id="email" placeholder="Name@example.com" required/><br/><br/>
                <!-- Gender -->
                <label for="gender">
                    <mark>
                        <b>
                            Gender
                        </b>
                    </mark>
                </label><br/>
                <input type="radio" name="gender" id="male"/>
                <label for="male"><b>Male</b></label>
                <input type="radio" name="gender" id="female"/>
                <label for="female"><b>Female</b></label> <br/><br/>
                <!-- Date Of Birth -->
                <label for="birth">
                    <mark>
                        <b>
                            Date Of Birth
                        </b>
                    </mark>
                </label><br/>
                <input type="date" id="birth"/><br/><br/>
                <!-- Upload Files -->
                <label for="upload">
                    <mark>
                        <b>
                            Upload Files
                        </b>
                    </mark>
                </label><br/>
                <input type="file" id="upload" multiple/><br/>
                <br/>
                <!-- textarea -->
                <label for="comment">
                    <mark>
                        <b>
                            Write Some More Yourself...
                        </b>
                    </mark>
                </label><br/>
                <textarea id="comment" cols="25" rows="5" placeholder="write Yourself"></textarea><br/>
                <!-- terms & Conditions -->
                <input type="checkbox" id="terms"required/>
                <label for="terms"><b>Agree to terms & Conditions</b></label><br/><br/>
                <!-- Submit & reset button-->
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>


            </fieldset>
        </form>
    </body>
</html>
